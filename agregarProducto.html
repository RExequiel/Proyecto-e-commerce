<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./Assets/consolas-01.png"
      type="image/x-icon"
    />
    <title>Agregar Nuevo Producto</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="./css/04-agregar-producto/agregarProducto-main.css"
    />
  </head>
  <body>
    <header class="cabecera box-shadow-1">
      <a href="./index.html">
        <img class="cabecera__logo" src="./Assets/Logo.png" alt="logo" />
      </a>
      <form class="cabecera__buscador box-shadow-1" action="">
        <input
          class="cabecera__buscador--input"
          type="search"
          placeholder="¿Qué deseas buscar?"
          name=""
          id=""
        />
        <input class="cabecera__buscador--btn" type="submit" value="Buscar" />
      </form>
      <a class="cabecera__btn" href="./productos.html">
        <button class="btn">Menú Administrador</button>
      </a>
    </header>
    <main>
      <form class="agregar-producto" data-form>
        <label class="agregar-producto__title" for="imagen"
          ><strong>Agregar nuevo producto</strong></label
        >
        <input
          class="agregar-producto__imagen"
          placeholder="URL de la imagen"
          type="text"
          id="imagen"
          data-img
          required
        />
        <input
          class="agregar-producto__nombre"
          placeholder="Nombre del producto"
          type="text"
          data-nombre
          required
        />
        <input
          class="agregar-producto__precio"
          placeholder="Precio del producto"
          type="text"
          data-precio
          required
        />
        <input
          class="agregar-producto__descripcion"
          placeholder="Descripción del producto"
          type="text"
          data-descripcion
          required
        />
        <button type="submit" class="agregar-producto__btn">Agregar producto</button>
      </form>
    </main>
    <footer class="rodapie">
      <section class="rodapie__nosotros box-shadow-1">
        <img src="./Assets/Logo.png" alt="logo" />
        <ul class="rodapie__nosotros--list">
          <li><a href="#">Quienes somos</a></li>
          <li><a href="#">Politica de privacidad</a></li>
          <li><a href="#">Programa de fidelidad</a></li>
          <li><a href="#">Nuestras tiendas</a></li>
          <li><a href="#">Quiero ser franquiciado</a></li>
          <li><a href="#">Anúncie aquí</a></li>
        </ul>
        <form class="rodapie__nosotros--form" action="">
          <strong for="nombre">Hable con nosotros</strong>
          <input placeholder="Nombre" type="text" name="nombre" id="nombre" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required/>
          <textarea
            placeholder="Escribe tú mensaje"
            name=""
            id=""
            cols="21"
            rows="7"
            required
          ></textarea>
          <input class="btn" type="submit" value="Enviar Mensaje" />
        </form>
      </section>
      <section class="rodapie__derechos">
        <h4>Desarrollado por &copyExequiel Gerez | 2022</h4>
      </section>
    </footer>
    <script type='module' src="./js/controllers/agregarProducto-controller.js"></script>
  </body>
</html>
