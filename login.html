<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./Assets/consolas-01.png"
      type="image/x-icon"
    />
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/02-login/login-main.css" />
  </head>
  <body>
    <header class="cabecera box-shadow-1">
      <a href="./index.html">
        <img class="cabecera__logo" src="./Assets/Logo.png" alt="logo" />
      </a>
    </header>
    <main>
      <form class="login" data-form>
        <label class="login__title" for="email"
          ><strong>Iniciar Sesion</strong></label
        >
        <input
          class="login__email"
          type="email"
          name="email"
          id="email"
          placeholder="Escríba su correo electronico"
          pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
          required
          data-email
        />
        <input
          class="login__password"
          type="password"
          placeholder="Escríba su contraseña"
          pattern="[a-zA-Z0-9]{6,15}"
          required
          data-password
        />
        <button type="submit" class="login__btn">Entrar</button>
      </form>
    </main>
    <footer class="rodapie">
      <section class="rodapie__nosotros box-shadow-1">
        <img src="./Assets/Logo.png" alt="logo" />
        <ul class="rodapie__nosotros--list">
          <li><a href="#">Quienes somos</a></li>
          <li><a href="#">Politica de privacidad</a></li>
          <li><a href="#">Programa de fidelidad</a></li>
          <li><a href="#">Nuestras tiendas</a></li>
          <li><a href="#">Quiero ser franquiciado</a></li>
          <li><a href="#">Anúncie aquí</a></li>
        </ul>
        <form class="rodapie__nosotros--form">
          <strong for="nombre">Hable con nosotros</strong>
          <input
            placeholder="Nombre"
            type="text"
            name="nombre"
            id="nombre"
            pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
            required
            data-email=""
          />
          <textarea
            placeholder="Escribe tú mensaje"
            name=""
            id=""
            cols="21"
            rows="7"
            required
          ></textarea>
          <input class="btn" type="submit" value="Enviar Mensaje" />
        </form>
      </section>
      <section class="rodapie__derechos">
        <h4>Desarrollado por &copyExequiel Gerez | 2022</h4>
      </section>
    </footer>
    <script src="./js/administrador.js"></script>
  </body>
</html>
